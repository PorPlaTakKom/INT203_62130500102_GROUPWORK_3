<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app">
        <div class="bg-grey-light py-8 w-full flex mx-auto justify-center items-center">
            <div class="bg-white rounded w-4/6 shadow duration-4">
                <div class="flex flex-row  uppercase font-bold text-blue-dark border-b p-6">
                    <p class="mx-auto">Pok√©dex Gallery
                    <p>
                    <div class="cursor-pointer text-grey-dark hover:text-blue duration-4"><i
                            class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="p-6 text-grey-darker justify-center mx-auto flex flex-col">

                    <li v-for="(task,index) in tasks" class="list-none">
                        <img v-bind:src="task.src" v-on:click="toggleShow(index)"
                            class=" w-52 rounded-full shadow-lg mb-6">
                            <button class="bg-pink-500 text-white px-5 py-3 rounded" v-on:click="toggleLike(index)">
                                Like <span class="material-icons text-white text-xl" v-show="task.like">favorite</span>
                            </button>
                        <div class="flex" v-show="task.show">
                            <span class="text-grey-darker p-5">
                                {{task.detail}}
                            </span>
                        </div>
                    </li>

                </div>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="main.js"></script>
</body>

</html>
